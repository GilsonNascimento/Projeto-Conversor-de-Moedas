<!DOCTYPE html>
<html lang="pt-br">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub-Convert-Money</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="log-gif">

    <main> 
        <label>Convert <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>

            </select>

        </label>
    <label>Convert <b>Para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">E Euro</option>

        </select>

    </label>
    <label>
       Valor
       <input class="input-currency" placeholder="R$ 10.000,00">
    </label>
    <button class="convert-button">Converter</button>

    <section>
        <div class="currency-box">
            <img src="./assets/brasil 2.png" alt="Real- Brasileiro">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow.png" alt="seta">

        <div class="currency-box">
            <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="Dólar-Americano">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0.00</p>
        </div>
    </section>

    </main>


</body>
<script src="./scripts.js"></script>

</html>
